<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Day2_이미지</title>
</head>
<body>
    <!-- img 이미지 태그: 인라인 요소. 
        src속성값에 이미지 위치 설정(url주소 또는 로컬위치 파일) 
        이미지 파일 위치 지정할 때 상대경로와 절대경로 모두 가능 -->
        <img src="KakaoTalk_20220718_230230954.jpg" alt="박력">
        <img src="../images/KakaoTalk_20220719_104028370.jpg" alt="곰인형">
        <!-- 파일 위치와 파일명이 정확하지 않으면 이미지 표시 안됨 -이 때 alt 속성값이 표시-->
        <img src="../images/KakaoTalk.jpg" alt="곰인형2">
        <hr>
        <!-- 이미지 크기 너비만 설정(가로 세로 비율 유지) -->
        <img src="KakaoTalk_20220718_230230954.jpg" alt="박력" style="width: 100px;">
        <img src="../images/KakaoTalk_20220719_104028370.jpg" alt="곰인형"style="width: 100px;">
        <a href="https://www.instagram.com/wkdekdms_/"target="_blank"><img src="KakaoTalk_20220718_230230954.jpg" alt="박력"style="width: 100px;"></a>
        <hr>
        <!-- 높이 height까지 설정하면 가로세로 비율은 유지가 안될 수도 있습니다. -->
        <img src="KakaoTalk_20220718_230230954.jpg" alt="박력" style="width: 100px;height: 100px;">
        <img src="../images/KakaoTalk_20220719_104028370.jpg" alt="곰인형"style="width: 100px;height: 100px;">
</body>
</html>
