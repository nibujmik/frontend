    -->
    <!-- document.forms[0] -->
    <form action="13result.html" onsubmit="return forms0_check()" name="from0">
        <!-- document.forms[0].elements[0] -->
        <input type="text`" name="user" placeholder="이름을 입력하세요."><br>
        <!-- document.forms[0].elements[1] -->
        <input type="text" name="email" placeholder="이메일을 입력하세요.">
        <!-- form 태그 안의 버튼 type=submit -->
        <button>전송1</button> <!-- onsubmit="return forms0_check()" -->
        <button value="forms[0] button"  onclick="btn_check()" type="button">전송2</button>

    <!-- document.forms[1] -->
    <form action="" id="momo">
        <button onclick="alert(document.form[1].id)">테스트1</button>
    </form>
    <!-- document.forms[2] -->
    <form action="" id="sana">
        <button>테스트2</button>
    </form>
    <script>
        //유효성 검사 : 프론트엔드에서 서버로 보내기 전에 해야합니다.
        //아래 2개 함수는 유효성 검사할 함수입니다.
        //유효성 검사 통과하면 제출, 통과하지 못하면 다시 입력
        function forms0_check(){       //forms의 onsubmit이 실행하는 함수  
            alert('1.forms, elements 객체 사용하기')
            const user = document.forms[0].elements[0]
            const email= document.forms[0].elements[1]
            const btn= document.forms[0].elements[3].value
            alert('user : '+user.value)
            alert('email : '+email.value)
            alert('btn : '+btn)
            return true    //forms의 action으로 제출(이동) , return false는 제출 안함
        }
        function btn_check(){       //type=button이 실행하는 함수  
            alert('2.name 속성으로 요소 또는 값 사용하기')  //type=button으로 form제출
            const user = document.frm0.user     //document.forms[0].user도 가능
            const email= document.frm0.email
            alert('user : '+user.value)
            alert('email : '+email.value)

        }
    </script>
